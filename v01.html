<html>
    <head>
        <style>
            .output {color: hotpink;}
        </style>
   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script>
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=platypus&api-key=7xWUu8hnPLk6I2qHxF7qf0jbG5GmH6qj";
            var articleCount = 0
            
           
            function setup() {
              
              noCanvas();
              
              loadJSON(url, gotData);
            }
            
            
            function gotData(data) {
                
                var text =''
                for (i=0; i < data.response.docs.length; i++) {
                    text = text + '<br />' + data.response.docs[i].headline.main
                }
                document.getElementById("test_output").innerHTML = text
               }
           </script>
    </head>
    <body>
        <h1>New York Times API: Articles about Platypodes</h1>
        <p id="test_output" class="output"></p>

      </body>
</html>
